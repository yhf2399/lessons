  <!doctype html>
   <html>
     <head>
       <title>slide show</title>
       <meta charset="utf-8">
     </head>
     <body>
       <h1>画像</h1>
       画像をクリックしたら、次の画像を表示する。
       <hr>
       <img src="01.jpg">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script>
         $(function(){
         	let num=1;
           $("img").on("click",  function(){
           	if(num==1){
             $("img").attr( "src", "2.jpg" );
            num=2;
           	}else{
           		$("img").attr("src","01.jpg");
           		num=1;
           	}
           });
         })
       </script>
     </body>
   </html>
