<!DOCTYPE html>
<html>
<head>
	<title>画像</title>
	<meta charset="utf-8">
</head>
<style>
     img{width: 300px;height: 300px;}
</style>
<body>
</body>
<h1>画像</h1>
<hr>
<img id="a" src="2.jpg" width="200px;">
<img id="b" src="3.jpg" width="200px;">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
	const gazo=[`2.jpg`,`3.jpg`]
	const img=[`3.jpg`,`2.jpg`]
	let num=0;
	$("img").on("click",function(){
		num++
		if (num>=gazo.length) {
			num=0;
		}
		$("#a").attr("src",gazo[num]);
		$("#b").attr("src",img[num]);
	})
});
</script>
</html>
