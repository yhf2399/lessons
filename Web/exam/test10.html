<!DOCTYPE html>
<html>
  <head>
    <title>test10</title>
    <meta charset="utf-8">
    <style>
      img{
        width: 300px;height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>slide show</h1>

    <hr>

    <img src="1.jpg">
    <h2>自然</h2>
    <br>
    <button id="dm">前の画像</button>
    <button id="cc">次の画像</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
        const gazofiles = ['1.jpg','2.jpg','3.jpg','4.jpg'
        ]
         const titles=[`自然`,`星空の杯`,`心湖`,`おはよう`]
        let num = 0

        $("img").on("click", function(){
          num++
           if ( num >= gazofiles.length ) {
            num = 0
          }
          $("img").attr("src", gazofiles[ num ]);
          $("h2").text(titles[num]);
           })
       $("#cc").on("click", function(){
          num++
           if ( num >= gazofiles.length ) {
            num = 0
          }
          $("img").attr("src", gazofiles[ num ]);
          $("h2").text(titles[num]);
        })
       $("#dm").on("click", function(){
          num--
           if ( num >= gazofiles.length ) {
            num = 0
          }
          $("img").attr("src", gazofiles[ num ]);
          $("h2").text(titles[num]);
        })
      })
    </script>
  </body>
</html>
