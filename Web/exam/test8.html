<!DOCTYPE html>
<html>
<head>
  <title>slide show</title>
</head>
<style>
  img{width: 300px;height: 300px;}
</style>
<body>
<h1>slide show</h1>
<img src="1.jpg">
<h2>自然</h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
  const gazo=[`1.jpg`,`2.jpg`,`3.jpg`,`4.jpg`]
  const text=[`自然`,`星空の杯`,`心湖`,`おはよう`]
  let num=0;
  $("img").on("click",function(){
    num++
    if (num>3){
    }
    $("img").attr("src",gazo[num]);
    $("h2").text(text[num])
  })
})
</script>
</body>
</html>
