<!DOCTYPE html>
<html>
<head>
	<title>un-orderd list</title>
	<meta charset="utf-8">

</head>
<body>
<h1>un-orderd list</h1>
<hr>
<li>ぶり</li>
<li>はまち</li>
<li>たい</li>
<li>まぐろ</li>
<li>こはだ</li>

<script> $(function(){
	$("li").on("click",function(){
		$(this).hide();
	})
})

</script>
</script>

</html>
